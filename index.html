<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的網購小舖</title>
  <!-- Bootstrap 樣式 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center mb-4">歡迎來到我的網購小舖 🛍️</h1>
    <div id="product-list" class="row"></div>
  </div>

  <!-- JavaScript 部分 -->
  <script>
    // 替換成你自己的 Google Apps Script 網址
    const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbwBt2Jd3DkTvfAJvl3TfMCVX_ltvNJY5AKBjHzsdbCWFSgtM3BJAIXaYN-XjSJe6ECP/exec";

    // 取得商品資料
    fetch(SHEET_API_URL)
      .then(res => res.json())
      .then(data => {
        const productList = document.getElementById("product-list");
        data.forEach(item => {
          const col = document.createElement("div");
          col.className = "col-md-4";

          col.innerHTML = `
            <div class="product-card bg-white">
              <img src="${item.圖片}" class="product-img mb-3" alt="${item.商品名稱}">
              <h5>${item.商品名稱}</h5>
              <p>價格：<strong>$${item.價格}</strong></p>
              <button class="btn btn-primary">我要下單</button>
            </div>
          `;
          productList.appendChild(col);
        });
      })
      .catch(err => {
        console.error("無法取得資料：", err);
        document.getElementById("product-list").innerHTML = `<p class="text-danger">無法載入商品資料，請稍後再試。</p>`;
      });
  </script>
</body>
</html>
