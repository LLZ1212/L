<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的網購小舖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🛍️ 我的網購小舖</h1>
    <div id="product-list"></div>

    <h2>📦 我要下單</h2>
    <form id="order-form">
      <input type="text" name="姓名" placeholder="你的姓名" required />
      <input type="text" name="聯絡方式" placeholder="聯絡方式 (LINE/電話/Email)" required />
      <input type="text" name="商品名稱" placeholder="要購買的商品名稱" required />
      <input type="number" name="數量" placeholder="數量" min="1" required />
      <button type="submit">送出訂單</button>
      <p id="msg"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
